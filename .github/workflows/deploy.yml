name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: portfolio-website/package-lock.json

      - name: Install dependencies
        working-directory: portfolio-website
        run: npm ci

      - name: Build
        working-directory: portfolio-website
        run: npm run build

      - name: Prepare Pages artifact
        run: |
          mkdir -p ./out
          cp -r portfolio-website/dist/* ./out/
          # Copy root static files if present
          for f in CNAME robots.txt favicon.ico asset-manifest.json manifest.json; do
            if [ -f "$f" ]; then cp "$f" ./out/; fi
          done
          # Ensure Jekyll doesnâ€™t process our files
          touch ./out/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
